<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
        <link rel="stylesheet" href="{% static "css/styles.css" %}">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Portfolio website complete</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="index.html" class="nav__logo"></a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="/" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="/about/" class="nav__link">About</a></li>
{#                        <li class="nav__item"><a href="/skills/" class="nav__link">Skills</a></li>#}
{#                        <li class="nav__item"><a href="/work/" class="nav__link">Work</a></li>#}
                        <li class="nav__item"><a href="/contact/" class="nav__link">Contact</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== CONTACT =====-->
            <section class="contact section" id="contact">
                <h2 class="section-title">Contact</h2>

                <div class="contact__container bd-grid">
                    <form method="post" class="contact__form">{% csrf_token %}
                        <input type="text" placeholder="Name" name="name" class="contact__input">
                        <input type="text" placeholder="Email or phone" name="email" class="contact__input" required>
                        <textarea name="text" placeholder="Question..." id="" cols="0" rows="10" class="contact__input"></textarea>
                        <button type="submit" class="contact__button button">Send</button>
                    </form>
                </div>
            </section>
        </main>

        <!--===== SCROLL REVEAL =====-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--===== MAIN JS =====-->
        <script src="{% static "js/main.js" %}"></script>
    </body>
</html>
